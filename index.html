<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Histórias 56 e 57</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f8ff;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #005a9c;
        }
        h3 {
            color: #005a9c;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        .pergunta {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .pergunta p {
            font-weight: bold;
            margin-top: 0;
        }
        .opcoes label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
        }
        .opcoes label:hover {
            background-color: #f1f1f1;
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
            display: none;
            padding: 8px;
            border-radius: 5px;
        }
        .correto {
            background-color: #d4edda;
            color: #155724;
        }
        .incorreto {
            background-color: #f8d7da;
            color: #721c24;
        }
        .btn-verificar {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #005a9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-verificar:hover {
            background-color: #004080;
        }
        .resultado {
            margin-top: 30px;
            padding: 20px;
            background-color: #e2e3e5;
            border-radius: 8px;
            text-align: center;
            display: none; 
        }
        .language-switch {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        .language-switch button {
            padding: 8px 12px;
            cursor: pointer;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .language-switch button.active {
            background-color: #005a9c;
            color: white;
            border-color: #005a9c;
        }
    </style>
</head>
<body>

    <div class="language-switch">
        <button onclick="mudarIdioma('pt')" id="btn-pt" class="active">Português</button>
        <button onclick="mudarIdioma('en')" id="btn-en">English</button>
        <button onclick="mudarIdioma('es')" id="btn-es">Español</button>
        <button onclick="mudarIdioma('ht')" id="btn-ht">Kreyòl Ayisyen</button>
    </div>

    <div id="conteudo-quiz">
        <h1 id="titulo-principal">Quiz: Histórias 56 e 57</h1>
        <p id="subtitulo" style="text-align: center;">Baseado no livro <em>Aprenda com as Histórias da Bíblia</em></p>
        
        <div id="questoes-container"></div>
        <button class="btn-verificar" id="btn-verificar-texto" onclick="verificarRespostas()">Verificar Respostas</button>
        <div id="resultado-final" class="resultado"></div>
    </div>

    <script>
        let idiomaAtual = 'pt';

        const labels = {
            pt: { titulo: "Quiz: Histórias 56 e 57", subtitulo: "Baseado no livro Aprenda com as Histórias da Bíblia", verificar: "Verificar Respostas", erro_vazio: "Responda todas!", res_certa: "Resposta certa: ", res_alerta: "Resultado", res_texto: (p, t) => `Você acertou <strong>${p}</strong> de <strong>${t}</strong> perguntas!` },
            en: { titulo: "Quiz: Stories 56 and 57", subtitulo: "Based on the book Lessons You Can Learn From the Bible", verificar: "Check Answers", erro_vazio: "Answer all!", res_certa: "Right answer: ", res_alerta: "Result", res_texto: (p, t) => `You got <strong>${p}</strong> out of <strong>${t}</strong> right!` },
            es: { titulo: "Quiz: Historias 56 y 57", subtitulo: "Basado en el libro Lecciones que aprendo de la Biblia", verificar: "Comprobar respuestas", erro_vazio: "¡Responde todas!", res_certa: "Respuesta correcta: ", res_alerta: "Resultado", res_texto: (p, t) => `¡Acertaste <strong>${p}</strong> de <strong>${t}</strong> preguntas!` },
            ht: { titulo: "Kiz: Istwa 56 ak 57", subtitulo: "Baze sou liv Sa w ka aprann nan Labib", verificar: "Tcheke repons yo", erro_vazio: "Reponn tout!", res_certa: "Bon repons lan: ", res_alerta: "Rezilta", res_texto: (p, t) => `Ou jwenn <strong>${p}</strong> sou <strong>${t}</strong> pwen!` }
        };

        const perguntas = {
            pt: [
                { p: "1. Com quantos anos Josias se tornou rei?", o: ["10 anos", "8 anos", "16 anos"], c: 1, f: "Correto! Ele começou bem criancinha." },
                { p: "2. O que Josias fez aos 20 anos?", o: ["Destruiu imagens falsas", "Construiu um palácio", "Viajou"], c: 0, f: "Isso! Ele limpou a adoração falsa." },
                { p: "3. O que Josias fez aos 26 anos?", o: ["Mudou de cidade", "Fez uma guerra", "Reformou o templo"], c: 2, f: "Certo! Ele cuidou da casa de Jeová." },
                { p: "4. Quem achou o rolo da lei no templo?", o: ["Josias", "Hilquias, o sacerdote", "Safã"], c: 1, f: "Correto! Hilquias achou o rolo." },
                { p: "5. Como Josias reagiu ao ouvir as leis?", o: ["Chorou de tristeza", "Riu de alegria", "Não ligou"], c: 0, f: "Exato! Ele ficou triste pelo povo." },
                { p: "6. Por que Jeová amava Josias?", o: ["Era rico", "Tinha um palácio", "Quis fazer o certo"], c: 2, f: "Certo! Jeová viu seu bom coração." },
                { p: "7. Onde o povo ouviu as leis?", o: ["No templo", "Na praça", "No palácio"], c: 0, f: "Isso! Todos foram ao templo." },
                { p: "8. Que festa Josias organizou?", o: ["Barracas", "Páscoa", "Expiação"], c: 1, f: "Correto! Foi uma Páscoa especial." },
                { p: "9. Quanto tempo durou a festividade?", o: ["3 dias", "10 dias", "7 dias"], c: 2, f: "Isso! Durou uma semana inteira." },
                { p: "10. O que aprendemos com Josias?", o: ["Criança não serve a Deus", "Devemos amar aprender da Bíblia", "Prédio é o mais importante"], c: 1, f: "Excelente! Queremos aprender de Jeová." },
                { p: "11. Por que Jeremias teve medo no início?", o: ["Achava-se jovem demais", "Tinha medo de animais", "Não gostava de andar"], c: 0, f: "Correto! Mas Jeová o ajudou." },
                { p: "12. Que objeto Jeremias quebrou?", o: ["Cadeira", "Jarro de barro", "Escudo"], c: 1, f: "Exato! Um jarro para dar uma lição." },
                { p: "13. Quem bateu em Jeremias?", o: ["Rei da Babilônia", "Soldado", "Pasur, o sacerdote"], c: 2, f: "Certo! Pasur foi maldoso." },
                { p: "14. Por que Jeremias não parou de pregar?", o: ["Amor a Jeová era como fogo", "Precisava de dinheiro", "Estava à toa"], c: 0, f: "Isso! O amor era mais forte." },
                { p: "15. Quem odiava as mensagens dele?", o: ["Egípcios", "Profetas falsos", "Crianças"], c: 1, f: "Correto! Não queriam ouvir a verdade." },
                { p: "16. Onde jogaram Jeremias?", o: ["Jaula de leões", "Buraco com lama", "Mar"], c: 1, f: "Exato! Ele afundou na lama." },
                { p: "17. Quem salvou Jeremias?", o: ["Ebede-Meleque", "Davi", "Ezequias"], c: 0, f: "Certo! Ele foi corajoso." },
                { p: "18. Quantos homens ajudaram no resgate?", o: ["30 homens", "10 homens", "5 homens"], c: 0, f: "Correto! Muita ajuda." },
                { p: "19. Como Jeremias era?", o: ["Chorão", "Corajoso", "Briguento"], c: 1, f: "Muito bem! Ele foi um exemplo." },
                { p: "20. O que aprendemos com Jeremias?", o: ["Ter coragem ao falar de Jeová", "Lama é perigosa", "Não falar com bravos"], c: 0, f: "Isso! Coragem sempre." }
            ],
            en: [
                { p: "1. How old was Josiah when he became king?", o: ["10 years", "8 years", "16 years"], c: 1, f: "Correct! He was just a boy." },
                { p: "2. What did Josiah do at age 20?", o: ["Destroyed false images", "Built a palace", "Traveled"], c: 0, f: "Yes! He cleaned up worship." },
                { p: "3. What did Josiah do at age 26?", o: ["Moved city", "Made war", "Repaired the temple"], c: 2, f: "Right! He cared for God's house." },
                { p: "4. Who found the scroll in the temple?", o: ["Josiah", "Hilkiah the priest", "Shaphan"], c: 1, f: "Correct! Hilkiah found it." },
                { p: "5. How did Josiah react to the laws?", o: ["Cried with sadness", "Laughed", "Didn't care"], c: 0, f: "Exactly! He was sad for the people." },
                { p: "6. Why did Jehovah love Josiah?", o: ["He was rich", "Had a palace", "Wanted to do right"], c: 2, f: "Right! God saw his heart." },
                { p: "7. Where did people hear the laws?", o: ["At the temple", "In the square", "At the palace"], c: 0, f: "Yes! At the temple." },
                { p: "8. What festival did Josiah organize?", o: ["Booths", "Passover", "Atonement"], c: 1, f: "Correct! A special Passover." },
                { p: "9. How long did it last?", o: ["3 days", "10 days", "7 days"], c: 2, f: "Yes! A whole week." },
                { p: "10. What do we learn from Josiah?", o: ["Kids can't serve God", "Love learning the Bible", "Buildings are key"], c: 1, f: "Excellent!" },
                { p: "11. Why was Jeremiah afraid at first?", o: ["He felt too young", "Afraid of animals", "Hated walking"], c: 0, f: "Correct! But God helped." },
                { p: "12. What object did he break?", o: ["Chair", "Clay jar", "Shield"], c: 1, f: "Exactly! A jar." },
                { p: "13. Who beat Jeremiah?", o: ["King of Babylon", "Soldier", "Pashhur the priest"], c: 2, f: "Right! Pashhur was mean." },
                { p: "14. Why didn't he stop preaching?", o: ["Love was like fire", "Needed money", "Bored"], c: 0, f: "Yes! Love was stronger." },
                { p: "15. Who hated his messages?", o: ["Egyptians", "False prophets", "Kids"], c: 1, f: "Correct!" },
                { p: "16. Where was he thrown?", o: ["Lion's cage", "Muddy pit", "The sea"], c: 1, f: "Exactly! In the mud." },
                { p: "17. Who saved him?", o: ["Ebed-melech", "David", "Hezekiah"], c: 0, f: "Right! He was brave." },
                { p: "18. How many men helped him?", o: ["30 men", "10 men", "5 men"], c: 0, f: "Correct!" },
                { p: "19. How was Jeremiah?", o: ["Crybaby", "Courageous", "Grumpy"], c: 1, f: "Well done!" },
                { p: "20. What do we learn?", o: ["Be brave speaking of God", "Mud is dangerous", "Don't talk to meanies"], c: 0, f: "That's it!" }
            ],
            es: [
                { p: "1. ¿A qué edad fue Josías rey?", o: ["10 años", "8 años", "16 anos"], c: 1, f: "¡Correcto! Era muy pequeño." },
                { p: "2. ¿Qué hizo Josías a los 20 años?", o: ["Destruyó ídolos", "Hizo un palacio", "Viajó"], c: 0, f: "¡Sí! Limpió la adoración." },
                { p: "3. ¿Qué fez aos 26 anos?", o: ["Mudó de ciudad", "Hizo guerra", "Reparó el templo"], c: 2, f: "¡Bien! Cuidó la casa de Dios." },
                { p: "4. ¿Quién halló el rollo?", o: ["Josías", "Hilquías, el sacerdote", "Safán"], c: 1, f: "¡Correcto! Fue Hilquías." },
                { p: "5. ¿Qué hizo Josías ao oír la ley?", o: ["Lloró de tristeza", "Rió", "No le importó"], c: 0, f: "¡Exacto! Por el pueblo." },
                { p: "6. ¿Por qué Dios amaba a Josías?", o: ["Era rico", "Tenía palacio", "Hizo lo correcto"], c: 2, f: "¡Sí! Vio su corazón." },
                { p: "7. ¿Dónde oyó el pueblo la ley?", o: ["En el templo", "En la plaza", "En el palacio"], c: 0, f: "¡Sí! En el templo." },
                { p: "8. ¿Qué fiesta organizó?", o: ["Cabañas", "Pascua", "Expiación"], c: 1, f: "¡Correcto! Una Pascua especial." },
                { p: "9. ¿Cuánto duró la fiesta?", o: ["3 días", "10 días", "7 días"], c: 2, f: "¡Sí! Una semana entera." },
                { p: "10. ¿Qué aprendemos?", o: ["Niños no sirven a Dios", "Amar aprender la Biblia", "Edificios son clave"], c: 1, f: "¡Excelente!" },
                { p: "11. ¿Por qué temía Jeremías?", o: ["Se sentía muy joven", "Miedo a animales", "No hablaba bien"], c: 0, f: "¡Correcto! Dios le ayudó." },
                { p: "12. ¿Qué objeto rompió?", o: ["Silla", "Jarra de barro", "Escudo"], c: 1, f: "¡Exacto! Una jarra." },
                { p: "13. ¿Quién le pegó?", o: ["Rey de Babilonia", "Soldado", "Pasur, el sacerdote"], c: 2, f: "¡Bien! Pasur fue malo." },
                { p: "14. ¿Por qué no paró de predicar?", o: ["Amor era como fuego", "Dinero", "Aburrimiento"], c: 0, f: "¡Sí! Amor fuerte." },
                { p: "15. ¿Quién odiaba su mensaje?", o: ["Egipcios", "Profetas falsos", "Niños"], c: 1, f: "¡Correcto!" },
                { p: "16. ¿Dónde lo tiraron?", o: ["Leones", "Hoyo con lodo", "Mar"], c: 1, f: "¡Exacto! En el lodo." },
                { p: "17. ¿Quién lo salvó?", o: ["Ébed-mélec", "David", "Ezequías"], c: 0, f: "¡Bien! Fue valiente." },
                { p: "18. ¿Cuántos hombres ayudaron?", o: ["30 hombres", "10 hombres", "5 hombres"], c: 0, f: "¡Correcto!" },
                { p: "19. ¿Cómo era Jeremías?", o: ["Llorón", "Valiente", "Enojón"], c: 1, f: "¡Muy bien!" },
                { p: "20. ¿Qué aprendemos?", o: ["Hablar de Dios con valor", "Lodo es peligroso", "No hablar con malos"], c: 0, f: "¡Eso!" }
            ],
            ht: [
                { p: "1. Ki laj Jozyas te genyen lè l te vin wa?", o: ["10 an", "8 an", "16 an"], c: 1, f: "Bravo! Li te tou piti." },
                { p: "2. Kisa Jozyas te fè lè l te gen 20 an?", o: ["Li te kraze fo zidòl", "Li te bati yon palè", "Li te vwayaje"], c: 0, f: "Wi! Li te netwaye peyi a." },
                { p: "3. Kisa l te fè lè l te gen 26 an?", o: ["Chanje lavil", "Fè lagè", "Repare tanp lan"], c: 2, f: "Bon! Li te pran swen kay Jewova." },
                { p: "4. Kilès ki te jwenn woulo lalwa a?", o: ["Jozyas", "Ilkiya, prèt la", "Chafan"], c: 1, f: "Bravo! Se te Ilkiya." },
                { p: "5. Kisa Jozyas te fè lè l tande lalwa a?", o: ["Li te kriye tèlman l tris", "Li te ri", "Li pa t okipe sa"], c: 0, f: "Egzakteman! Li te tris pou pèp la." },
                { p: "6. Poukisa Jewova te renmen Jozyas?", o: ["Li te rich", "Li te gen palè", "Li te vle fè sa k dwat"], c: 2, f: "Wi! Jewova te wè kè l." },
                { p: "7. Ki kote pèp la te tande lalwa a?", o: ["Nan tanp lan", "Sou plas la", "Nan palè a"], c: 0, f: "Wi! Nan tanp lan." },
                { p: "8. Ki fèt Jozyas te òganize?", o: ["Fèt Joumou", "Pak", "Fèt Padon"], c: 1, f: "Bravo! Yon Pak espesyal." },
                { p: "9. Konbe tan fèt la te dire?", o: ["3 jou", "10 jou", "7 jou"], c: 2, f: "Wi! Yon senmenn antye." },
                { p: "10. Kisa n aprann nan Jozyas?", o: ["Timoun pa ka sèvi Bondye", "Nou dwe renmen aprann Labib", "Bati kay pi enpòtan"], c: 1, f: "Ekselan!" },
                { p: "11. Poukisa Jeremi te pè nan kòmansman?", o: ["Li te santi l twò jèn", "Li pè bèt", "Li pa renmen mache"], c: 0, f: "Bravo! Men Jewova te ede l." },
                { p: "12. Ki objè Jeremi te kraze?", o: ["Yon chèz", "Yon krich an tè", "Yon bouclier"], c: 1, f: "Egzakteman! Yon krich." },
                { p: "13. Kilès ki te bat Jeremi?", o: ["Wa Babilòn", "Yon sòlda", "Pachou, prèt la"], c: 2, f: "Bon! Pachou te mechan." },
                { p: "14. Poukisa Jeremi pa t sispann preche?", o: ["Lanmou pou Jewova te tankou dife", "Li bezwen lajan", "Li pa t gen anyen pou l fè"], c: 0, f: "Wi! Lanmou an te pi fò." },
                { p: "15. Kilès ki te rayi mesaj li yo?", o: ["Ejipsyen yo", "Fo pwofèt yo", "Timoun yo"], c: 1, f: "Bravo!" },
                { p: "16. Ki kote yo te jete Jeremi?", o: ["Nan twou lyon", "Nan yon pi ki gen labou", "Nan lanmè"], c: 1, f: "Egzakteman! Nan labou a." },
                { p: "17. Kilès ki te sove Jeremi?", o: ["Ebèdmèlèk", "David", "Ezekyas"], c: 0, f: "Bon! Li te gen kran." },
                { p: "18. Konbe moun ki te ede l soti nan twou a?", o: ["30 moun", "10 moun", "5 moun"], c: 0, f: "Bravo!" },
                { p: "19. Ki jan Jeremi te ye?", o: ["Li te yon plezir", "Li te gen kran", "Li te renmen goumen"], c: 1, f: "Trè byen!" },
                { p: "20. Kisa n aprann nan Jeremi?", o: ["Pale de Jewova ak kran", "Labou danjere", "Pa pale ak moun mechan"], c: 0, f: "Sa nèt!" }
            ]
        };

        function mudarIdioma(lang) {
            idiomaAtual = lang;
            document.querySelectorAll('.language-switch button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            
            document.getElementById('titulo-principal').textContent = labels[lang].titulo;
            document.getElementById('subtitulo').innerHTML = labels[lang].subtitulo;
            document.getElementById('btn-verificar-texto').textContent = labels[lang].verificar;
            
            renderizarQuiz();
        }

        function renderizarQuiz() {
            const container = document.getElementById('questoes-container');
            const data = perguntas[idiomaAtual];
            const resFinal = document.getElementById('resultado-final');
            resFinal.style.display = 'none';
            document.getElementById('btn-verificar-texto').style.display = 'block';

            let html = '';
            data.forEach((item, index) => {
                let opcoesHtml = '';
                item.o.forEach((opcao, i) => {
                    opcoesHtml += `<label><input type="radio" name="p-${index}" value="${i}"> ${opcao}</label>`;
                });
                html += `<div class="pergunta"><p>${item.p}</p><div class="opcoes">${opcoesHtml}</div><div class="feedback" id="feedback-${index}"></div></div>`;
            });
            container.innerHTML = html;
        }

        function verificarRespostas() {
            const data = perguntas[idiomaAtual];
            const lab = labels[idiomaAtual];
            let pontuacao = 0;
            let todas = true;

            for (let i = 0; i < data.length; i++) {
                if (!document.querySelector(`input[name="p-${i}"]:checked`)) { todas = false; break; }
            }

            if (!todas) { alert(lab.erro_vazio); return; }

            data.forEach((item, i) => {
                const sel = document.querySelector(`input[name="p-${i}"]:checked`);
                const fEl = document.getElementById(`feedback-${i}`);
                const val = parseInt(sel.value);
                document.getElementsByName(`p-${i}`).forEach(r => r.disabled = true);

                if (val === item.c) {
                    pontuacao++;
                    fEl.textContent = item.f;
                    fEl.className = "feedback correto";
                } else {
                    fEl.textContent = lab.res_certa + item.o[item.c];
                    fEl.className = "feedback incorreto";
                }
                fEl.style.display = 'block';
            });

            const res = document.getElementById('resultado-final');
            res.style.display = 'block';
            res.innerHTML = `<h2>${lab.res_alerta}</h2><p>${lab.res_texto(pontuacao, data.length)}</p>`;
            res.scrollIntoView({ behavior: 'smooth' });
            document.getElementById('btn-verificar-texto').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => mudarIdioma('pt'));
    </script>
</body>
</html>
