<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Histórias 56 e 57</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f8ff;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #005a9c;
        }
        h3 {
            color: #005a9c;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        .pergunta {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .pergunta p {
            font-weight: bold;
            margin-top: 0;
        }
        .opcoes label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
        }
        .opcoes label:hover {
            background-color: #f1f1f1;
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
            display: none;
            padding: 8px;
            border-radius: 5px;
        }
        .correto {
            background-color: #d4edda;
            color: #155724;
        }
        .incorreto {
            background-color: #f8d7da;
            color: #721c24;
        }
        .btn-verificar {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #005a9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-verificar:hover {
            background-color: #004080;
        }
        .resultado {
            margin-top: 30px;
            padding: 20px;
            background-color: #e2e3e5;
            border-radius: 8px;
            text-align: center;
            display: none; 
        }
        .language-switch {
            text-align: right;
            margin-bottom: 20px;
        }
        .language-switch button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .language-switch button.active {
            background-color: #005a9c;
            color: white;
            border-color: #005a9c;
        }
    </style>
</head>
<body>

    <div class="language-switch">
        <button onclick="mudarIdioma('pt')" id="btn-pt" class="active">Português</button>
        <button onclick="mudarIdioma('en')" id="btn-en">English</button>
    </div>

    <div id="conteudo-pt">
        <h1>Quiz: Histórias 56 e 57</h1>
        <p style="text-align: center;">Baseado no livro <em>Aprenda com as Histórias da Bíblia</em></p>
        
        <div id="quiz-pt"></div>
        <button class="btn-verificar" onclick="verificarRespostas('pt')">Verificar Respostas</button>
        <div id="resultado-pt" class="resultado"></div>
    </div>

    <div id="conteudo-en" style="display: none;">
        <h1>Quiz: Stories 56 and 57</h1>
        <p style="text-align: center;">Based on the book <em>Lessons You Can Learn From the Bible</em></p>

        <div id="quiz-en"></div>
        <button class="btn-verificar" onclick="verificarRespostas('en')">Check Answers</button>
        <div id="resultado-en" class="resultado"></div>
    </div>

    <script>
        const mensagensResultado = {
            pt: {
                titulo: "Resultado",
                texto: (pontuacao, total) => `Você acertou <strong>${pontuacao}</strong> de <strong>${total}</strong> perguntas!`,
                niveis: ["Continue aprendendo! Ler a Bíblia é muito divertido.", "Muito bem! Você conhece bem essas histórias!", "Incrível! Você é um expert nessas histórias!"]
            },
            en: {
                titulo: "Result",
                texto: (pontuacao, total) => `You got <strong>${pontuacao}</strong> out of <strong>${total}</strong> questions right!`,
                niveis: ["Keep learning! Reading the Bible is lots of fun.", "Well done! You know these stories well!", "Amazing! You are an expert on these stories!"]
            }
        };

        const perguntas = {
            pt: [
                // HISTÓRIA 56 - Josias amava aprender sobre Jeová
                { pergunta: "1. Com quantos anos Josias se tornou rei de Judá?", opcoes: ["10 anos", "8 anos", "16 anos"], correta: 1, feedback: "Correto! Ele começou a reinar bem criancinha." },
                { pergunta: "2. O que Josias fez quando tinha 20 anos?", opcoes: ["Destruiu imagens e altares de deuses falsos", "Construiu um novo palácio", "Viajou para o Egito"], correta: 0, feedback: "Isso mesmo! Ele limpou a terra da adoração falsa." },
                { pergunta: "3. O que Josias mandou fazer quando tinha 26 anos?", opcoes: ["Mudar de cidade", "Organizar uma guerra", "Reformar o templo de Jeová"], correta: 2, feedback: "Certo! Ele quis cuidar da casa de Jeová." },
                { pergunta: "4. Quem encontrou o rolo com as leis de Jeová durante a reforma?", opcoes: ["Josias", "Hilquias, o sumo sacerdote", "Safã, o secretário"], correta: 1, feedback: "Correto! Hilquias achou o rolo no templo." },
                { pergunta: "5. Qual foi a reação de Josias ao ouvir a leitura das leis?", opcoes: ["Ele ficou muito triste e chorou", "Ele ficou muito feliz e deu risada", "Ele não deu importância"], correta: 0, feedback: "Exato! Ele ficou triste porque o povo não estava obedecendo." },
                { pergunta: "6. Por que Jeová prometeu que o castigo de Judá só viria depois da morte de Josias?", opcoes: ["Porque Josias era muito rico", "Porque Judá era um lugar bonito", "Porque Josias quis fazer o que era certo"], correta: 2, feedback: "Certo! Jeová viu o coração bom de Josias." },
                { pergunta: "7. Onde Josias reuniu o povo para ler as leis de Jeová?", opcoes: ["No templo", "Na praça da cidade", "No seu palácio"], correta: 0, feedback: "Isso! Ele reuniu todo mundo no templo." },
                { pergunta: "8. Que festa importante Josias organizou para o povo comemorar?", opcoes: ["A Festividade das Barracas", "A Páscoa", "O Dia da Expiação"], correta: 1, feedback: "Correto! Foi uma Páscoa muito especial." },
                { pergunta: "9. Por quanto tempo durou a Festividade dos Pães sem Fermento que eles fizeram?", opcoes: ["3 dias", "10 dias", "7 dias"], correta: 2, feedback: "Isso mesmo! Durou uma semana inteirinha." },
                { pergunta: "10. O que aprendemos com a história de Josias?", opcoes: ["Que crianças não podem servir a Jeová", "Que devemos amar aprender sobre Jeová e suas leis", "Que reformar prédios é a coisa mais importante"], correta: 1, feedback: "Excelente! Devemos sempre querer aprender sobre Jeová." },
                // HISTÓRIA 57 - Jeremias pregou com coragem
                { pergunta: "11. Por que Jeremias ficou com receio quando Jeová o escolheu como profeta?", opcoes: ["Ele achava que era jovem demais e não sabia falar", "Ele não gostava de viajar", "Ele tinha medo de animais"], correta: 0, feedback: "Correto! Mas Jeová prometeu ajudá-lo." },
                { pergunta: "12. Que objeto Jeová mandou Jeremias quebrar para ensinar uma lição?", opcoes: ["Uma cadeira de madeira", "Um jarro de barro", "Um escudo de metal"], correta: 1, feedback: "Exato! Ele quebrou o jarro na frente dos líderes." },
                { pergunta: "13. Quem bateu em Jeremias e o prendeu por uma noite?", opcoes: ["O rei de Babilônia", "Um soldado assírio", "Pasur, o sacerdote"], correta: 2, feedback: "Certo! Pasur foi muito maldoso com ele." },
                { pergunta: "14. Jeremias pensou em desistir de pregar, mas por que ele não parou?", opcoes: ["A mensagem era como um fogo dentro dele", "Ele precisava de dinheiro", "Ele não tinha mais nada para fazer"], correta: 0, feedback: "Isso! O amor por Jeová era mais forte que o cansaço." },
                { pergunta: "15. Quem queria matar Jeremias porque odiava suas mensagens?", opcoes: ["Os egípcios", "Os sacerdotes e profetas falsos", "As crianças de Jerusalém"], correta: 1, feedback: "Correto! Eles não queriam ouvir a verdade." },
                { pergunta: "16. Onde os príncipes jogaram Jeremias para que ele morresse?", opcoes: ["Numa jaula com leões", "Num buraco fundo cheio de lama", "No meio do mar"], correta: 1, feedback: "Exato! Ele começou a afundar na lama." },
                { pergunta: "17. Quem foi o homem bondoso que salvou Jeremias do buraco?", opcoes: ["Ebede-Meleque", "Davi", "Ezequias"], correta: 0, feedback: "Certo! Ele foi falar com o rei para salvar Jeremias." },
                { pergunta: "18. Quantos homens foram ajudar a tirar Jeremias do buraco?", opcoes: ["30 homens", "10 homens", "5 homens"], correta: 0, feedback: "Correto! Foi preciso muita ajuda." },
                { pergunta: "19. Como Jeremias agia mesmo quando as pessoas eram ruins com ele?", opcoes: ["Ele chorava e se escondia", "Ele era corajoso e nunca parou de pregar", "Ele brigava com todo mundo"], correta: 1, feedback: "Muito bem! Ele foi um exemplo de coragem." },
                { pergunta: "20. O que aprendemos com Jeremias?", opcoes: ["Que devemos ser corajosos ao falar de Jeová", "Que buracos de lama são perigosos", "Que não precisamos falar com quem é bravo"], correta: 0, feedback: "Isso mesmo! Devemos ter coragem como Jeremias." }
            ],
            en: [
                // STORIES 56 & 57 ENGLISH
                { pergunta: "1. How old was Josiah when he became king of Judah?", opcoes: ["10 years old", "8 years old", "16 years old"], correta: 1, feedback: "Correct! He was just a little boy." },
                { pergunta: "2. What did Josiah do when he was 20 years old?", opcoes: ["Destroyed false images and altars", "Built a new palace", "Traveled to Egypt"], correta: 0, feedback: "That's right! He cleaned the land of false worship." },
                { pergunta: "3. What did Josiah order to be done when he was 26?", opcoes: ["Move to another city", "Organize a war", "Repair Jehovah's temple"], correta: 2, feedback: "Right! He wanted to take care of Jehovah's house." },
                { pergunta: "4. Who found the scroll of Jehovah's laws during the repairs?", opcoes: ["Josiah", "Hilkiah the high priest", "Shaphan the secretary"], correta: 1, feedback: "Correct! Hilkiah found it in the temple." },
                { pergunta: "5. How did Josiah react when he heard the laws read?", opcoes: ["He was very sad and cried", "He was very happy and laughed", "He didn't care"], correta: 0, feedback: "Exactly! He was sad because the people were not obeying." },
                { pergunta: "6. Why did Jehovah promise that Judah's punishment would come only after Josiah's death?", opcoes: ["Because Josiah was very rich", "Because Judah was a beautiful place", "Because Josiah wanted to do what was right"], correta: 2, feedback: "Right! Jehovah saw Josiah's good heart." },
                { pergunta: "7. Where did Josiah gather the people to read the laws?", opcoes: ["At the temple", "In the city square", "In his palace"], correta: 0, feedback: "Yes! He gathered everyone at the temple." },
                { pergunta: "8. What important festival did Josiah organize?", opcoes: ["Festival of Booths", "The Passover", "Day of Atonement"], correta: 1, feedback: "Correct! It was a very special Passover." },
                { pergunta: "9. How long did the Festival of Unleavened Bread last?", opcoes: ["3 days", "10 days", "7 days"], correta: 2, feedback: "That's right! it lasted a whole week." },
                { pergunta: "10. What do we learn from Josiah's story?", opcoes: ["Children cannot serve Jehovah", "We should love to learn about Jehovah and his laws", "Repairing buildings is the most important thing"], correta: 1, feedback: "Excellent! We should always want to learn about Jehovah." },
                { pergunta: "11. Why was Jeremiah afraid when Jehovah chose him to be a prophet?", opcoes: ["He thought he was too young and didn't know how to speak", "He didn't like to travel", "He was afraid of animals"], correta: 0, feedback: "Correct! But Jehovah promised to help him." },
                { pergunta: "12. What object did Jehovah tell Jeremiah to break to teach a lesson?", opcoes: ["A wooden chair", "A clay jar", "A metal shield"], correta: 1, feedback: "Exactly! He broke the jar in front of the leaders." },
                { pergunta: "13. Who beat Jeremiah and locked him up for a night?", opcoes: ["The king of Babylon", "An Assyrian soldier", "Pashhur the priest"], correta: 2, feedback: "Right! Pashhur was very mean to him." },
                { pergunta: "14. Jeremiah thought about quitting, but why didn't he stop?", opcoes: ["The message was like a fire inside him", "He needed money", "He had nothing else to do"], correta: 0, feedback: "Yes! Love for Jehovah was stronger than tiredness." },
                { pergunta: "15. Who wanted to kill Jeremiah because they hated his messages?", opcoes: ["The Egyptians", "The priests and false prophets", "The children of Jerusalem"], correta: 1, feedback: "Correct! They didn't want to hear the truth." },
                { pergunta: "16. Where did the princes throw Jeremiah to die?", opcoes: ["In a lion's cage", "In a deep, muddy pit", "In the middle of the sea"], correta: 1, feedback: "Exactly! He started to sink in the mud." },
                { pergunta: "17. Who was the kind man who saved Jeremiah from the pit?", opcoes: ["Ebed-melech", "David", "Hezekiah"], correta: 0, feedback: "Right! He spoke to the king to save Jeremiah." },
                { pergunta: "18. How many men went to help pull Jeremiah out of the pit?", opcoes: ["30 men", "10 men", "5 men"], correta: 0, feedback: "Correct! It took a lot of help." },
                { pergunta: "19. How did Jeremiah act even when people were mean to him?", opcoes: ["He cried and hid", "He was courageous and never stopped preaching", "He fought with everyone"], correta: 1, feedback: "Well done! He was an example of courage." },
                { pergunta: "20. What do we learn from Jeremiah?", opcoes: ["We should be courageous when speaking about Jehovah", "Muddy pits are dangerous", "We don't need to talk to mean people"], correta: 0, feedback: "That's it! We should have courage like Jeremiah." }
            ]
        };

        function mudarIdioma(lang) {
            document.getElementById('conteudo-pt').style.display = 'none';
            document.getElementById('conteudo-en').style.display = 'none';
            document.getElementById('btn-pt').classList.remove('active');
            document.getElementById('btn-en').classList.remove('active');
            document.getElementById(`conteudo-${lang}`).style.display = 'block';
            document.getElementById(`btn-${lang}`).classList.add('active');
            renderizarQuiz(lang);
        }

        function renderizarQuiz(lang) {
            const container = document.getElementById(`quiz-${lang}`);
            const data = perguntas[lang];
            const resultadoDiv = document.getElementById(`resultado-${lang}`);
            resultadoDiv.style.display = 'none';
            document.querySelector(`#conteudo-${lang} .btn-verificar`).style.display = 'block';

            let html = '';
            data.forEach((item, index) => {
                let opcoesHtml = '';
                item.opcoes.forEach((opcao, i) => {
                    opcoesHtml += `<label><input type="radio" name="p-${lang}-${index}" value="${i}"> ${opcao}</label>`;
                });
                html += `<div class="pergunta"><p>${item.pergunta}</p><div class="opcoes">${opcoesHtml}</div><div class="feedback" id="feedback-${lang}-${index}"></div></div>`;
            });
            container.innerHTML = html;
        }

        function verificarRespostas(lang) {
            const data = perguntas[lang];
            let pontuacao = 0;
            let todasRespondidas = true;

            for (let i = 0; i < data.length; i++) {
                const respondida = document.querySelector(`input[name="p-${lang}-${i}"]:checked`);
                if (!respondida) { todasRespondidas = false; break; }
            }

            if (!todasRespondidas) {
                alert(lang === 'pt' ? "Responda todas!" : "Answer all!");
                return;
            }

            data.forEach((item, i) => {
                const checked = document.querySelector(`input[name="p-${lang}-${i}"]:checked`);
                const feedbackEl = document.getElementById(`feedback-${lang}-${i}`);
                const val = parseInt(checked.value);
                
                document.getElementsByName(`p-${lang}-${i}`).forEach(r => r.disabled = true);

                if (val === item.correta) {
                    pontuacao++;
                    feedbackEl.textContent = item.feedback;
                    feedbackEl.className = "feedback correto";
                } else {
                    feedbackEl.textContent = (lang === 'pt' ? "Resposta certa: " : "Right answer: ") + item.opcoes[item.correta];
                    feedbackEl.className = "feedback incorreto";
                }
                feedbackEl.style.display = 'block';
            });

            const res = document.getElementById(`resultado-${lang}`);
            res.style.display = 'block';
            let nivelMsg = '';
            if (pontuacao >= 17) nivelMsg = mensagensResultado[lang].niveis[2];
            else if (pontuacao >= 12) nivelMsg = mensagensResultado[lang].niveis[1];
            else nivelMsg = mensagensResultado[lang].niveis[0];

            res.innerHTML = `<h2>${mensagensResultado[lang].titulo}</h2><p>${mensagensResultado[lang].texto(pontuacao, data.length)}</p><p>${nivelMsg}</p>`;
            res.scrollIntoView({ behavior: 'smooth' });
            document.querySelector(`#conteudo-${lang} .btn-verificar`).style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => mudarIdioma('pt'));
    </script>
</body>
</html>
