            const t = uiTextos[idioma];
            document.getElementById('txt-titulo').innerText = t.titulo;
            document.getElementById('txt-subtitulo').innerText = t.subtitulo;
            document.getElementById('txt-h64').innerText = t.h64;
            document.getElementById('txt-h65').innerText = t.h65;
            document.getElementById('btn-verificar').innerText = t.btn;

            const c64 = document.getElementById('questoes-64');
            const c65 = document.getElementById('questoes-65');
            c64.innerHTML = ''; c65.innerHTML = '';

            dadosQuiz.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'pergunta';
                div.innerHTML = `<p>${i+1}. ${item.q[idioma]}</p>` + 
                    item.o[idioma].map((opt, idx) => `
                        <label>
                            <input type="radio" name="p-${i}" value="${idx}"> ${opt}

                    `).join('') +
                    `<div id="feedback-${i}" class="feedback"></div>`;

                else c65.appendChild(div);

        function verificarRespostas() {
            const t = uiTextos[idioma];
            let total = 0;
            let todasRespondidas = true;

            for(let i=0; i<dadosQuiz.length; i++) {
                if(!document.querySelector(`input[name="p-${i}"]:checked`)) {
                    todasRespondidas = false;
                    break;
                }
            }

            if(!todasRespondidas) {
                alert(t.erro);
                return;
            }

            dadosQuiz.forEach((item, i) => {
                const sel = document.querySelector(`input[name="p-${i}"]:checked`);
                const feedback = document.getElementById(`feedback-${i}`);
                const valor = parseInt(sel.value);
                
                document.getElementsByName(`p-${i}`).forEach(r => r.disabled = true);

                if(valor === item.c) {
                    total++;
                    feedback.className = "feedback correto";
                    feedback.innerText = "‚≠ê " + item.f[idioma];
                } else {
                    feedback.className = "feedback incorreto";
