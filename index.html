<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Histórias 58 e 59</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f8ff;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #005a9c;
        }
        h3 {
            color: #005a9c;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        .pergunta {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .pergunta p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .correto { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .incorreto { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        #btn-verificar {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #005a9c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        #btn-verificar:hover { background-color: #004a80; }
        #resultado-final {
            margin-top: 30px;
            padding: 20px;
            background-color: #e2f3ff;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Quiz Bíblico para Crianças</h1>
    <p style="text-align: center;">Vamos testar o que você aprendeu nas histórias 58 e 59!</p>

    <div id="quiz-container">
        <h3>História 58: A destruição de Jerusalém</h3>
        <div id="questoes-58"></div>

        <h3>História 59: Quatro jovens obedecem a Jeová</h3>
        <div id="questoes-59"></div>
    </div>

    <button id="btn-verificar" onclick="verificarRespostas()">Verificar Respostas</button>

    <div id="resultado-final"></div>

    <script>
        const dadosQuiz = [
            // História 58
            { q: "Por que Jeová deixou Jerusalém ser destruída?", o: ["Porque o povo adorava deuses falsos e não ouvia os profetas", "Porque o templo era muito velho", "Porque o rei Nabucodonosor era amigo de Jeová"], c: 0, f: "Isso mesmo! O povo se afastou de Jeová e ignorou os avisos dos profetas. [História 58, parágrafo 1]" },
            { q: "Quem era o rei de Babilônia que invadiu Jerusalém?", o: ["Davi", "Nabucodonosor", "Saul"], c: 1, f: "Correto! Nabucodonosor era o poderoso rei de Babilônia. [História 58, parágrafo 5]" },
            { q: "O que Nabucodonosor levou do templo de Jeová?", o: ["Apenas as pedras", "Nada, ele deixou tudo lá", "Todos os tesouros"], c: 2, f: "Certinho! Ele levou as coisas valiosas do templo para Babilônia. [História 58, parágrafo 6]" },
            { q: "Quem foi o profeta que avisou o rei Zedequias para se entregar?", o: ["Jeremias", "Elias", "Samuel"], c: 0, f: "Muito bem! Jeremias foi corajoso e deu o aviso de Jeová. [História 58, parágrafo 11]" },
            { q: "O rei Zedequias ouviu o conselho de Jeremias?", o: ["Sim, ele se entregou na hora", "Não, ele disse que nunca se entregaria", "Ele pediu um tempo para pensar"], f_err: "Incorreto. Zedequias foi teimoso e não quis ouvir o aviso de Deus. [História 58, parágrafo 17]", c: 1, f: "Isso. Infelizmente, Zedequias foi teimoso e não obedeceu. [História 58, parágrafo 17]" },
            { q: "Quanto tempo durou o cerco contra Jerusalém antes de ela ser queimada?", o: ["Um mês", "Um ano e meio", "Dez anos"], c: 1, f: "Correto! Foi um tempo muito difícil para as pessoas dentro da cidade. [História 58, parágrafo 18]" },
            { q: "O que aconteceu com o lindo templo de Jeová?", o: ["Nabucodonosor o transformou em palácio", "Ele ficou protegido", "Os babilônios o queimaram"], c: 2, f: "Infelizmente os babilônios queimaram o templo e a cidade. [História 58, parágrafo 19]" },
            { q: "Qual foi o triste fim de Zedequias?", o: ["Ele fugiu e viveu feliz no Egito", "Ele foi cegado e levado preso para Babilônia", "Ele se tornou o melhor amigo de Nabucodonosor"], c: 1, f: "Exato. Ele foi capturado e sofreu muito por ter desobedecido. [História 58, parágrafo 22]" },
            { q: "Quantos anos o povo de Judá ficaria preso antes de voltar para casa?", o: ["7 anos", "700 anos", "70 anos"], c: 2, f: "Isso mesmo! Jeová prometeu trazê-los de volta depois de 70 anos. [História 58, parágrafo 23]" },
            { q: "Deus abandonou seu povo para sempre?", o: ["Sim, ele nunca mais falou com eles", "Não, ele prometeu trazê-los de volta", "Ele esqueceu que eles existiam"], c: 1, f: "Correto! Jeová é fiel e sempre cumpre suas promessas. [História 58, parágrafo 23]" },

            // História 59
            { q: "Quem o rei Nabucodonosor mandou escolher para trabalhar no palácio?", o: ["Pessoas velhas e cansadas", "Os jovens mais saudáveis e espertos", "Apenas soldados"], c: 1, f: "Correto! Ele queria os melhores jovens para serem treinados. [História 59, parágrafo 2]" },
            { q: "Quanto tempo duraria o treinamento desses jovens?", o: ["Três anos", "Três meses", "A vida toda"], c: 0, f: "Isso! Eles teriam que aprender a língua e a cultura de Babilônia por 3 anos. [História 59, parágrafo 3]" },
            { q: "Quais eram os nomes dos quatro jovens amigos?", o: ["Pedro, Tiago, João e André", "Saul, Davi, Salomão e Josias", "Daniel, Hananias, Misael e Azarias"], c: 2, f: "Certinho! Esses quatro jovens eram muito amigos e amavam a Jeová. [História 59, parágrafo 6]" },
            { q: "Por que eles não queriam comer a comida do rei?", o: ["Porque a comida era ruim", "Porque a lei de Jeová não permitia comer aquelas coisas", "Porque eles não estavam com fome"], c: 1, f: "Muito bem! Eles queriam obedecer a Jeová acima de tudo. [História 59, parágrafo 10]" },
            { q: "Qual foi o teste que Daniel sugeriu ao guarda?", o: ["Comer apenas carnes diferentes", "Ficar sem comer nada", "Comer apenas verduras e beber água por 10 dias"], c: 2, f: "Exato! Daniel confiou que Jeová cuidaria deles com essa alimentação simples. [História 59, parágrafo 14]" },
            { q: "O que aconteceu depois dos 10 dias de teste?", o: ["Eles ficaram doentes", "Eles pareciam ter mais saúde do que os outros jovens", "Eles continuaram iguais a todos"], c: 1, f: "Incrível! Jeová os abençoou e eles ficaram mais fortes e saudáveis. [História 59, parágrafo 16]" },
            { q: "Que presente especial Jeová deu para Daniel?", o: ["Muita riqueza", "Poder para voar", "Sabedoria para entender sonhos"], c: 2, f: "Isso mesmo! Essa habilidade ajudaria Daniel muitas vezes no palácio. [História 59, parágrafo 18]" },
            { q: "Quando o rei conversou com os quatro jovens, o que ele percebeu?", o: ["Que eles eram os mais inteligentes e atentos", "Que eles eram preguiçosos", "Que eles queriam voltar para casa"], c: 0, f: "Correto! O rei ficou impressionado com a inteligência deles. [História 59, parágrafo 20]" },
            { q: "Daniel e seus amigos esqueceram de Jeová por estarem longe de casa?", o: ["Sim, eles começaram a adorar os deuses de Babilônia", "Não, eles continuaram leais a Jeová", "Eles esqueceram o nome de Deus"], c: 1, f: "Excelente! Eles são ótimos exemplos de lealdade para nós hoje. [História 59, parágrafo 25]" },
            { q: "O que aprendemos com esses quatro jovens?", o: ["Que devemos fazer o que todo mundo faz", "Que devemos ser obedientes a Jeová mesmo longe dos pais", "Que estudar é chato"], c: 1, f: "Essa é a grande lição! Jeová fica feliz quando jovens como você escolhem o que é certo. [História 59, parágrafo 26]" }
        ];

        function carregarQuiz() {
            const container58 = document.getElementById('questoes-58');
            const container59 = document.getElementById('questoes-59');

            dadosQuiz.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'pergunta';
                div.innerHTML = `
                    <p>${i + 1}. ${item.q}</p>
                    ${item.o.map((opt, idx) => `
                        <label>
                            <input type="radio" name="p-${i}" value="${idx}"> ${opt}
                        </label>
                    `).join('')}
                    <div id="feedback-${i}" class="feedback"></div>
                `;
                if (i < 10) container58.appendChild(div);
                else container59.appendChild(div);
            });
        }

        function verificarRespostas() {
            let pontuacao = 0;
            let todasRespondidas = true;

            for (let i = 0; i < dadosQuiz.length; i++) {
                if (!document.querySelector(`input[name="p-${i}"]:checked`)) {
                    todasRespondidas = false;
                    break;
                }
            }

            if (!todasRespondidas) {
                alert("Por favor, responda todas as perguntas antes de verificar!");
                return;
            }

            dadosQuiz.forEach((item, i) => {
                const selecionada = document.querySelector(`input[name="p-${i}"]:checked`);
                const feedbackEl = document.getElementById(`feedback-${i}`);
                const valor = parseInt(selecionada.value);
                
                // Desabilita as opções após verificar
                document.getElementsByName(`p-${i}`).forEach(r => r.disabled = true);

                if (valor === item.c) {
                    pontuacao++;
                    feedbackEl.textContent = "✅ " + item.f;
                    feedbackEl.className = "feedback correto";
                } else {
                    feedbackEl.textContent = "❌ Que pena! A resposta certa era: " + item.o[item.c];
                    feedbackEl.className = "feedback incorreto";
                }
                feedbackEl.style.display = 'block';
            });

            const resultado = document.getElementById('resultado-final');
            resultado.style.display = 'block';
            resultado.innerHTML = `<h2>Fim do Quiz!</h2><p>Você acertou ${pontuacao} de ${dadosQuiz.length} perguntas.</p>`;
            resultado.scrollIntoView({ behavior: 'smooth' });
            document.getElementById('btn-verificar').style.display = 'none';
        }

        carregarQuiz();
    </script>
</body>
</html>
