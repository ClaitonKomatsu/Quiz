                q: { pt: "Quantos anos depois da destrui√ß√£o os judeus voltaram?", en: "How many years after the destruction did the Jews return?", es: "¬øCu√°ntos a√±os despu√©s de la destrucci√≥n regresaron los jud√≠os?", ht: "Konbe tan apre destriksyon an juif yo te tounen?" },
                o: { pt: ["10 anos", "70 anos", "100 anos"], en: ["10 years", "70 years", "100 years"], es: ["10 a√±os", "70 a√±os", "100 a√±os"], ht: ["10 ane", "70 ane", "100 ane"] },
                c: 1, f: { pt: "Excelente! Exatamente como Jeov√° tinha prometido.", en: "Excellent! Exactly as Jehovah had promised.", es: "¬°Excelente! Exactamente como Jehov√° hab√≠a prometido.", ht: "Ekselan! Jan Jewova te pwom√®t la menm." }
            }
        ];

        let idioma = 'pt';

        function mudarIdioma() {
            idioma = document.getElementById('select-idioma').value;
            renderizar();
        }

        function renderizar() {
            const t = uiTextos[idioma];
            document.getElementById('txt-titulo').innerText = t.titulo;
            document.getElementById('txt-subtitulo').innerText = t.subtitulo;
            document.getElementById('txt-h62').innerText = t.h62;
            document.getElementById('txt-h63').innerText = t.h63;
            document.getElementById('btn-verificar').innerText = t.btn;

            const c62 = document.getElementById('questoes-62');
            const c63 = document.getElementById('questoes-63');
            c62.innerHTML = ''; c63.innerHTML = '';

            dadosQuiz.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'pergunta';
                div.innerHTML = `<p>${i+1}. ${item.q[idioma]}</p>` + 
                    item.o[idioma].map((opt, idx) => `
                        <label>
                            <input type="radio" name="p-${i}" value="${idx}"> ${opt}
                        </label>
                    `).join('') +
                    `<div id="feedback-${i}" class="feedback"></div>`;
                
                if(i < 10) c62.appendChild(div);
                else c63.appendChild(div);
            });
        }

        function verificarRespostas() {
            const t = uiTextos[idioma];
            let total = 0;
            let todasRespondidas = true;

            for(let i=0; i<dadosQuiz.length; i++) {
                if(!document.querySelector(`input[name="p-${i}"]:checked`)) {
                    todasRespondidas = false;
                    break;
                }
            }

            if(!todasRespondidas) {
                alert(t.erro);
                return;
            }

            dadosQuiz.forEach((item, i) => {
                const sel = document.querySelector(`input[name="p-${i}"]:checked`);
                const feedback = document.getElementById(`feedback-${i}`);
                const valor = parseInt(sel.value);
                
                document.getElementsByName(`p-${i}`).forEach(r => r.disabled = true);

                if(valor === item.c) {
                    total++;
                    feedback.className = "feedback correto";
                    feedback.innerText = "‚úÖ " + item.f[idioma];
                } else {
                    feedback.className = "feedback incorreto";
                    feedback.innerText = "‚ùå " + t.corretaEra + item.o[idioma][item.c];
                }
                feedback.style.display = 'block';
            });

            const res = document.getElementById('resultado-final');
            res.style.display = 'block';
            res.innerHTML = `<h2>${t.fim}</h2><p>${t.acertou} ${total} ${t.de} ${dadosQuiz.length}</p>`;
            res.scrollIntoView({ behavior: 'smooth' });
            document.getElementById('btn-verificar').style.display = 'none';
        }

        renderizar();
    </script>
